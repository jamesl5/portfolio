<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multipage Example</title>
    
    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- Add ui-router library here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- Custom code -->
    <script src="js/portfolio.js"></script>
    <link href = "css/app.css" rel="stylesheet" type = "text/css"/>
    
  </head>
  <body>
		<!--Header with links to navigate -->
		<nav>
			<div>
			  <a ui-sref="home">Home</a>
			  <a ui-sref="content">Portfolio</a>
			  <a ui-sref="about">Profile</a>
			</div>
  		</nav>
        
		<!--Container to show contents of pages -->
	<div class="container-fluid">
		<div class="container content-box blurred-bg">
			<div ui-view></div>
		</div>
	</div> 

  </body>
</html>
